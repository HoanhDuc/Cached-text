<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    .button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .save-btn {
      background: #1877F2;
      color: white;
    }
    
    .save-btn:hover {
      background: #166fe5;
    }
    
    .clear-btn {
      background: #dc3545;
      color: white;
    }
    
    .clear-btn:hover {
      background: #c82333;
    }
    
    .status {
      text-align: center;
      margin: 10px 0;
      font-size: 12px;
      color: #666;
    }
    
    .route-info {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 11px;
      color: #495057;
    }
    
    .routes-btn {
      background: #6c757d;
      color: white;
    }
    
    .routes-btn:hover {
      background: #5a6268;
    }
    
    .refresh-btn {
      background: #17a2b8;
      color: white;
    }
    
    .refresh-btn:hover {
      background: #138496;
    }
    
    .toggle-btn {
      background: #ffc107;
      color: #212529;
    }
    
    .toggle-btn:hover {
      background: #e0a800;
    }
    
    .toggle-btn.disabled {
      background: #6c757d;
      color: white;
    }
    
    .toggle-btn.disabled:hover {
      background: #5a6268;
    }
  </style>
</head>
